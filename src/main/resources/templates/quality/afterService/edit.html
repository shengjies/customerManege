<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-afterService-edit" th:object="${afterService}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">录入批次信息：</label>
				<div class="col-sm-8">
					<input id="inputBatchInfo" name="inputBatchInfo" th:field="*{inputBatchInfo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">录入时间：</label>
				<div class="col-sm-8">
					<input id="inputTime" name="inputTime" th:field="*{inputTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">录入对象id：</label>
				<div class="col-sm-8">
					<input id="inputUserId" name="inputUserId" th:field="*{inputUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">批次号(预留字段)：</label>
				<div class="col-sm-8">
					<input id="batchCode" name="batchCode" th:field="*{batchCode}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "quality/afterService";
		$("#form-afterService-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-afterService-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
