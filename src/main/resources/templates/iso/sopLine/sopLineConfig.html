<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>

                        <li>
                            SOP：<input type="text" name="sopId"/>
                            <input type="hidden" name="lineId" th:value="${line}"/>
                        </li>
                        <li>
                            产品编码：<input type="text" name="pnCode"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="iso:sopLine:add">
                <i class="fa fa-plus"></i> 添加
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('iso:sopLine:edit')}]];
    var removeFlag = [[${@permission.hasPermi('iso:sopLine:remove')}]];
    var prefix = ctx + "iso/sopLine";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/addConfig",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "作业指导书  产线 配置",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field : 'id',
                    title : '',
                    visible: false
                },
                {
                    field : 'lineId',
                    title : '产线',
                    sortable: true,
                    formatter:function (value, row, index) {
                        return row.lineName;
                    }
                },
                {
                    field : 'sopId',
                    title : 'SOP',
                    sortable: true,
                    formatter:function (value, row, index) {
                        return row.sopName;
                    }
                },
                {
                    field : 'pnCode',
                    title : '产品编码',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
        $.table.search();
    });

    /**
     * 添加SOP配置
     */
    function add() {
        var url =  $.table._option.createUrl+"?lineId="+[[${line}]];
        $.modal.open("添加SOP配置", url,1000,600);
    }
</script>
</body>
</html>
