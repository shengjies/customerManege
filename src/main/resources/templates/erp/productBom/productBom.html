<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								公司主键ID：<input type="text" name="companyId"/>
							</li>

							<li>
								bom单编号：<input type="text" name="bomCode"/>
							</li>

							<li>
								bom版本号：<input type="text" name="bomVersion"/>
							</li>

							<li>
								产品主键ID：<input type="text" name="productId"/>
							</li>

							<li>
								产品编码：<input type="text" name="productCode"/>
							</li>

							<li>
								产品型号：<input type="text" name="productModel"/>
							</li>

							<li>
								产品名称：<input type="text" name="productName"/>
							</li>

							<li>
								备注信息：<input type="text" name="remark"/>
							</li>

							<li>
								创建者：<input type="text" name="createId"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="config()" shiro:hasPermission="erp:bomConfig:add">
					<i class="fa fa-gear"></i> bom配置
				</a>
				<a class="btn btn-success" onclick="importBom()" shiro:hasPermission="erp:productBom:add">
					<i class="fa fa-upload"></i> 导入bom
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="erp:productBom:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="erp:productBom:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="erp:productBom:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('erp:productBom:edit')}]];
        var removeFlag = [[${@permission.hasPermi('erp:productBom:remove')}]];
        var prefix = ctx + "erp/productBom";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "产品BOM单",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '产品BOM单主键ID',
					visible: false
				},
				{
					field : 'companyId', 
					title : '公司主键ID',
					sortable: true
				},
				{
					field : 'bomCode', 
					title : 'bom单编号',
					sortable: true
				},
				{
					field : 'bomVersion', 
					title : 'bom版本号',
					sortable: true
				},
				{
					field : 'productId', 
					title : '产品主键ID',
					sortable: true
				},
				{
					field : 'productCode', 
					title : '产品编码',
					sortable: true
				},
				{
					field : 'productModel', 
					title : '产品型号',
					sortable: true
				},
				{
					field : 'productName', 
					title : '产品名称',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注信息',
					sortable: true
				},
				{
					field : 'createId', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		/**
		 * bom配置
		 */
		function config() {
			$.modal.open("BOM配置",prefix+"/config",800,560)
		}

		function importBom() {
			$.modal.open("导入BOM配置",prefix+"/add",500,360)
		}
    </script>
</body>
</html>
