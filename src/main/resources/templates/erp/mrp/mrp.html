<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								物料编号：<input type="text" name="materielCode"/>
							</li>

							<li>
								物料名称：<input type="text" name="materielName"/>
							</li>

							<li>
								物料型号：<input type="text" name="materielModel"/>
							</li>

							<li>
								订单编号：<input type="text" name="orderCode"/>
							</li>

							<li>
								产品编号：<input type="text" name="productCode"/>
							</li>

							<li>
								状态(0、需采购 1、采购中、2、采购完成 3、不采购)：<input type="text" name="mStatus"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="addMrp()" shiro:hasPermission="erp:mrp:add">
					<i class="fa fa-plus"></i> 添加MRP
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="erp:mrp:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="erp:mrp:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="erp:mrp:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('erp:mrp:edit')}]];
        var removeFlag = [[${@permission.hasPermi('erp:mrp:remove')}]];
        var prefix = ctx + "erp/mrp";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/addMrp",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "MRP记录",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键自增长id',
					visible: false
				},
				{
					field : 'mCode', 
					title : 'MRP编号',
					sortable: true
				},
				{
					field : 'materielCode', 
					title : '物料编号',
					sortable: true
				},
				{
					field : 'materielName', 
					title : '物料名称',
					sortable: true
				},
				{
					field : 'materielModel', 
					title : '物料型号',
					sortable: true
				},
				{
					field : 'supplierId', 
					title : '供应商id',
					sortable: true
				},
				{
					field : 'orderCode', 
					title : '订单编号',
					sortable: true
				},
				{
					field : 'productCode', 
					title : '产品编号',
					sortable: true
				},
				{
					field : 'productName', 
					title : '产品名称',
					sortable: true
				},
				{
					field : 'needNumber', 
					title : '所需数量',
					sortable: true
				},
				{
					field : 'delNumber', 
					title : '所差数量',
					sortable: true
				},
				{
					field : 'tiaoNumber', 
					title : '调整数量',
					sortable: true
				},
				{
					field : 'mStatus', 
					title : '状态(0、需采购 1、采购中、2、采购完成 3、不采购)',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

        /**
         * 订单明细选择生成MRP窗口
         */
        function addMrp() {
            createMenuItem($.table._option.createUrl,"订单明细选择生成MRP窗口");
        }
    </script>
</body>
</html>
