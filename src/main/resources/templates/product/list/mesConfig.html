<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-product-mes-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">MES规则：</label>
            <div class="col-sm-8">
                <input name="id" type="hidden" th:value="${id}">
                <select id="ruleId" name="ruleId" class="form-control" th:with="mesRule=${@mesRule.selectMesRuleByType(0)}">
                    <option value="">请选择</option>
                    <option th:each="mes:${mesRule}" th:text="${mes.ruleName}" th:selected="${rule != null and rule.id ==mes.id?true:false}" th:value="${mes.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">物料：</label>
            <div class="col-sm-8" th:utext="${rule!= null?rule.materiels:''}">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "product"
    $("#form-product-mes-add").validate({
        rules:{
            ruleId:{
                required:true,
            },
        },
        messages: {
            ruleId: {
                required:"请选择MES规则",
            },
        }
    });

    function submitHandler() {
        var ruleId = $("#ruleId").find("option:selected").val();
        if(ruleId　>0){
            if ($.validate.form()) {
                $.operate.save(prefix + "/saveMesRule", $('#form-product-mes-add').serialize());
            }
        }else{
            $.modal.alertWarning("请选择MES规则");
        }

    }
</script>
</body>
</html>
