<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								主码：<input type="text" name="mesCode"/>
							</li>

							<li>
								工单号：<input type="text" name="workCode"/>
							</li>

							<li>
								订单号：<input type="text" name="orderCode"/>
							</li>

							<li>
								物料批次：<input type="text" name="batchCode"/>
							</li>

							<li>
								产品/半成品：<input type="text" name="pbCode"/>
							</li>
							<li>
								MES规则：
								<select id="ruleName" name="ruleName" th:with="allMesRule=${@mesRule.selectAllMesRule()}">
									<option value="">请选择</option>
									<option th:each="item:${allMesRule}" th:text="${item.ruleName}" th:value="${item.ruleName}"></option>
								</select>
							</li>

							<li>
								物料：
								<select id="ruleMateriel" name="ruleMateriel" th:with="allMat=${@materiel.selectAllMatByComId()}">
									<option value="">请选择</option>
									<option th:each="mat:${allMat}" th:text="${mat.materielCode}" th:value="${mat.materielCode}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间"
									   name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间"
									   name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="formReset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mes:mesBatch:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mes:mesBatch:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mes:mesBatch:remove')}]];
        var prefix = ctx + "mes/mesBatch";

		$(function () {
			$("select").select2({
				width:"180px",
				// placeholder:'请选择'
			});
		})
		// 重置搜索表单信息
		function formReset() {
			$('#formId')[0].reset();//input标签重置
			$("select").val(null).trigger("change"); // select2标签重置
		}
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "MES批准追踪",
				search: false,
				showExport: false,
				showSearch:true,
				showRefresh:true,
				showColumns:false,
				showToggle:true,
                columns: [
				{
					field : 'id', 
					title : '主键，自增长',
					visible: false
				},
				{
					field : 'mesCode', 
					title : '主码',
					sortable: true,
					formatter:function (value, row, index) {
						return '<a href="javascript:void(0)" onclick="showMesDetail(\''+ row.id +'\',\''+ value +'\',\''+ row.workCode+'\')"><span style="font-weight: bold;color: #1E0FBE">'+ value +'</span></a>';
					}
				},
				{
					field : 'workCode', 
					title : '工单号',
					sortable: true
				},
				{
					field : 'orderCode', 
					title : '订单号',
					sortable: true
				},
				{
					field : 'pbCode', 
					title : '产品/半成品',
					sortable: true
				},
				{
					field : 'ruleName', 
					title : 'MES规则名称',
					sortable: true
				},
				{
					field : 'ruleMateriel',
					title : '物料',
					sortable: true,
					width:300,
					formatter: function(value, row, index) {
						return $.table.tooltip(value);
					}
				},
				{
					field : 'cTime', 
					title : '创建时间',
					sortable: true
				}]
            };
            $.table.init(options);
        });

		/**
		 * 查看主码批次追踪明细
		 */
		function showMesDetail(id,value,workCode) {
			var url = prefix + "/showMesDetailByMesCode?id="+id+"&mesCode="+value+"&workCode="+workCode;
			$.modal.open("查看"+ value+"的MES明细",url,800,700);
		}
    </script>
</body>
</html>
