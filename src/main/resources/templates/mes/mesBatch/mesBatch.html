<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								主码：<input type="text" name="mesCode" style="max-width: 200px"/>
							</li>

							<li>
								工单号：<input type="text" name="workCode" style="max-width: 200px"/>
							</li>

							<li>
								订单号：<input type="text" name="orderCode" style="max-width: 200px"/>
							</li>

							<li>
								产品/半成品：<input type="text" name="pbCode"/>
							</li>
							<li>
								MES规则：<input type="text" name="ruleName"/>
							</li>

							<li>
								物料：
								<select id="ruleMateriel" name="ruleMateriel" th:with="allMat=${@materiel.selectAllMatByComId()}">
									<option value="">请选择</option>
									<option th:each="mat:${allMat}" th:text="${mat.materielCode}" th:value="${mat.materielCode}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间"
									   name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间"
									   name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="mes:mesBatch:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="mes:mesBatch:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mes:mesBatch:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mes:mesBatch:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mes:mesBatch:remove')}]];
        var prefix = ctx + "mes/mesBatch";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "MES批准追踪",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键，自增长',
					visible: false
				},
				{
					field : 'mesCode', 
					title : '主码',
					sortable: true
				},
				{
					field : 'workCode', 
					title : '工单号',
					sortable: true
				},
				{
					field : 'orderCode', 
					title : '订单号',
					sortable: true
				},
				{
					field : 'pbCode', 
					title : '产品/半成品',
					sortable: true
				},
				{
					field : 'ruleName', 
					title : 'MES规则',
					sortable: true
				},
				{
					field : 'ruleMateriel',
					title : '物料',
					sortable: true
				},
				{
					field : 'cTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'uTime', 
					title : '修改时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		$(function () {
			$("select").select2({
				width:"180px",
				// placeholder:'请选择'
			});
		})
    </script>
</body>
</html>
