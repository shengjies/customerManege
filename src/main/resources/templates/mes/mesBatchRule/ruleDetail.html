<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-mesBatchRule-add" th:object="${mesBatchRule}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
        <div class="form-group col-sm-6" >
            <label class="col-sm-4 control-label">规则名称：</label>
            <div class="col-sm-8">
                <span id="ruleName" name="ruleName" th:utext="${mesBatchRule.ruleName != null?mesBatchRule.ruleName:'--'}" class="form-control"></span>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label class="col-sm-4 control-label">配置类型：</label>
            <div class="col-sm-8">
                <span id="pType" name="pType" th:utext="${mesBatchRule.pType == 0?'成品':'半成品'}" class="form-control"></span>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-2 control-label">关联编码：</label>
            <div class="col-sm-10">
                <div class="col-sm-12" style="margin-top: 5px">
                    <table class="table table-striped table-bordered table-hover " id="mes-detail">
                        <thead>
                        <tr>
                            <th width="70%">编码信息</th>
                            <th width="20%">排序</th>
                        </tr>
                        </thead>
                        <tbody id="add-mes-detail">
                        <tr th:if="${not #lists.isEmpty(mesBatchRule.mesBatchRuleDetails) && (mesBatchRule.mesBatchRuleDetails).size() > 0}"
                            th:each="item:${mesBatchRule.mesBatchRuleDetails}">
                            <td>
                                <span name="dCode" class="form-control" th:utext="${item.dCode}"></span>
                            </td>
                            <td>
                                <span name="ruleOrder" class="form-control" th:utext="${item.ruleOrder}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    function submitHandler() {
        $.modal.close();
    }
</script>
</body>
</html>
