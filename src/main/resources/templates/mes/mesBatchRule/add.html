<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mesBatchRule-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">规则名称：</label>
				<div class="col-sm-8">
					<input id="ruleName" name="ruleName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">规格类型：</label>
				<div class="col-sm-8">
					<select id="pType" name="pType" class="form-control">
						<option value="-1">请选择</option>
						<option value="0">产品</option>
						<option value="1">半成品</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料编码：</label>
				<div class="col-sm-8">
					<select style="width: 100%" id="materiels" name="materiels" multiple="multiple" class="form-control" th:with="allMat=${@materiel.selectAllMatByComId()}">
						<option th:each="item : ${allMat}"  th:text="${item.materielCode}" th:value="${item.materielCode}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "mes/mesBatchRule"
		$("#form-mesBatchRule-add").validate({
			rules:{
				ruleName:{
					required:true,
					remote: {
						url: prefix + "/checkMesRuleNameUnique",
						type: "post",
						dataType: "json",
						data: {
							name : function() {
								return $.common.trim($("#ruleName").val());
							}
						},
						dataFilter: function(data, type) {
							return $.validate.unique(data);
						}
					}
				},
			},
			messages:{
				ruleName:{
					required:"规格名称必填",
					remote:"规格名称已存在",
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var pType = $("#pType").find("option:selected").val();
	        	if (pType <= -1) {
	        	    $.modal.alertWarning("请选择规格类型");
	        	    return;
	        	}
	        	console.log(pType);
				//验证产品编码
				var matSelect = $("#materiels").find("option:selected");
				if($(matSelect).size() <= 0){
					$.modal.alertWarning("请选择物料编码");
					return;
				}
				$.operate.save(prefix + "/add", $('#form-mesBatchRule-add').serialize());
	        }
	    }
	</script>
</body>
</html>
