<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mesBatchRule-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">规则名称：</label>
				<div class="col-sm-8">
					<input id="ruleName" name="ruleName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">配置类型：</label>
				<div class="col-sm-8">
					<select id="pType" name="pType" class="form-control" onchange="changeCofType(this)">
						<option value="-1">请选择</option>
						<option value="0">成品</option>
						<option value="1">半成品</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联编码：</label>
				<div class="col-sm-8">
					<select style="width: 100%" id="materiels" name="materiels" multiple="multiple" class="form-control">
						<!--<option th:each="item : ${allMat}"  th:text="${item.materielCode}" th:value="${item.materielCode}"></option>-->
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "mes/mesBatchRule"
		$("#form-mesBatchRule-add").validate({
			rules:{
				ruleName:{
					required:true,
					remote: {
						url: prefix + "/checkMesRuleNameUnique",
						type: "post",
						dataType: "json",
						data: {
							name : function() {
								return $.common.trim($("#ruleName").val());
							}
						},
						dataFilter: function(data, type) {
							return $.validate.unique(data);
						}
					}
				},
			},
			messages:{
				ruleName:{
					required:"规格名称必填",
					remote:"规格名称已存在",
				}
			}
		});

		/**
		 * 配置类型改变关联信息更新
		 */
		function changeCofType(val) {
			var item = [];
			$("#materiels").find("option").remove();
			var pType = val.value;
			if (pType > -1) {
				$.post(prefix + "/selectPType",{"pType":pType},function (res) {
					if (res.code == web_status.SUCCESS) {
						var mat = res.data.matList;
						for (var i = 0; i < mat.length; i++) {
							item.push("<option value='" + mat[i].materielCode + "2'>" + mat[i].materielCode + "</option>")
						}
						var parts = res.data.parList;
						for (var j = 0; j < parts.length; j++) {
							item.push("<option value='" + parts[j].productCode + "1'>" + parts[j].productCode + "</option>")
						}
						$("#materiels").append(item); // 添加
					}
				})
			} else {
				$("#materiels option").remove();
			}
		}


		function submitHandler() {
	        if ($.validate.form()) {
	        	var pType = $("#pType").find("option:selected").val();
	        	if (pType <= -1) {
	        	    $.modal.alertWarning("请选择配置类型");
	        	    return;
	        	}
				//验证产品编码
				var matSelect = $("#materiels").find("option:selected");
				if($(matSelect).size() <= 0){
					$.modal.alertWarning("请选择关联编码");
					return;
				}if($(matSelect).size() > 6){
					$.modal.alertWarning("关联编码最大长度为6");
					return;
				}
				$.operate.save(prefix + "/add", $('#form-mesBatchRule-add').serialize());
	        }
	    }
	</script>
</body>
</html>
