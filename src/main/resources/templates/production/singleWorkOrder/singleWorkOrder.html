<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse" style="display: none">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li th:if="${type == 1}">
								工单id：<input type="text" name="workId" th:value="${orderId}"/>
							</li>

							<li>
								工单编号：<input type="text" name="workCode"/>
							</li>

							<li th:if="${type == 0}">
								单工位id：<input type="text" name="singleId" th:value="${singleId}"/>
							</li>

							<li >
								父级id：<input type="text" name="type" th:value="${type}"/>
							</li>

							<li>
								配置时间：<input type="text" name="cTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="add()" shiro:hasPermission="production:singleWorkOrder:add"
				   th:style="${workStatus==0?'':'display: none'}">
					<i class="fa fa-plus"></i> 分配工单
				</a>
				&nbsp;&nbsp;&nbsp;
				<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
			</div>
			<div class="col-sm-12 select-table table-striped" style="min-height: 92%;">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
	 <script th:inline="javascript" th:if="${type == 0}">
		 var editFlag = [[${@permission.hasPermi('production:singleWorkOrder:edit')}]];
		 var removeFlag = [[${@permission.hasPermi('production:singleWorkOrder:remove')}]];
		 var prefix = ctx + "production/singleWorkOrder";

		 $(function() {
			 var options = {
				 url: prefix + "/list",
				 createUrl: prefix + "/add",
				 updateUrl: prefix + "/edit/{id}",
				 removeUrl: prefix + "/remove",
				 exportUrl: prefix + "/export",
				 modalName: "单工位与工单进行配置",
				 sortName:"cTime",
				 sortOrder:"desc",
				 search: false,
				 showExport: true,
				 showSearch:false,
				 showRefresh:false,
				 showColumns:false,
				 showToggle:false,
				 showExport:false,
				 columns: [{
					 checkbox: true
				 },
					 {
						 field : 'id',
						 title : '',
						 visible: false
					 },
					 {
						 field : 'workCode',
						 title : '工单编号',
						 sortable: true
					 },
					 {
						 field : 'workorderStatus',
						 title : '工单状态',
						 sortable: true,
						 formatter:function (value, row, index) {
						 	if (row.workorderStatus == 0) {
						 	    return '<span style="font-weight: bold;color: blue">未进行</span>';
						 	} else if (row.workorderStatus == 1) {
						 		return '<span style="font-weight: bold;color: green">进行中</span>';
							} else if (row.workorderStatus == 2) {
							    return '<span style="font-weight: bold;color: red">已完成</span>';
							}
						 }
					 },
					 {
						 field : 'productNumber',
						 title : '生产数量',
						 sortable: true
					 },
					 {
						 field : 'cTime',
						 title : '配置时间',
						 sortable: true
					 },
					 {
						 title: '操作',
						 align: 'center',
						 formatter: function(value, row, index) {
							 var actions = [];
							 if(row.workorderStatus != 0){
								 actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" disabled="true"><i class="fa fa-edit"></i>编辑</a> ');
								 actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" disabled="true"><i class="fa fa-remove"></i>删除</a>');
							 }else{
								 actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
								 actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
							 }
							 return actions.join('');
						 }
					 }]
			 };
			 $.table.init(options);
		 });
	 </script>
    <script th:inline="javascript" th:if="${type == 1}">
        var editFlag = [[${@permission.hasPermi('production:singleWorkOrder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('production:singleWorkOrder:remove')}]];
        var prefix = ctx + "production/singleWorkOrder";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "单工位与工单进行配置",
				sortName:"cTime",
				sortOrder:"desc",
				search: false,
		        showExport: true,
				showSearch:false,
				showRefresh:false,
				showColumns:false,
				showToggle:false,
				showExport:false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'workCode', 
					title : '工单编号',
					sortable: true
				},
				{
					field : 'imCode',
					title : '设备名称',
					sortable: true
				},
				{
					field : 'liableOneName',
					title : '责任人',
					sortable: true
				},
				{
					field : 'cTime', 
					title : '配置时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	if(row.workorderStatus != 0){
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" disabled="true"><i class="fa fa-edit"></i>编辑</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" disabled="true"><i class="fa fa-remove"></i>删除</a>');
						}else{
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						}
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
	<script th:inline="javascript">
		$(function () {
			$.table.search();
		})
		var type = [[${type}]];
		var orderId = [[${orderId}]];
		var singleId = [[${singleId}]]
		function add() {
			var title = type == 1?"添加单工位配置":"添加工单配置";
			$.modal.open(title,prefix+"/add?type="+type+"&orderId="+orderId+"&singleId="+singleId,400,400)
		}
		function edit(id) {
			var title = type == 1?"编辑单工位配置":"编辑工单配置";
			$.modal.open(title,prefix+"/edit/"+id+"?type="+type+"&orderId="+orderId+"&singleId="+singleId,400,400)
		}

		function submitHandler() {
			$.modal.close();
			window.parent.$.table.refresh();
		}
	</script>
</body>
</html>
