<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#line-report" data-toggle="tab" aria-expanded="true">产线报表</a></li>
                        <li><a href="#single-report" data-toggle="tab" aria-expanded="false">车间报表</a></li>
                    </ul>
                    <div class="tab-content">
                        <!--产线-->
                        <div class="tab-pane active" id="line-report">
                            <form class="form-horizontal m col-sm-6" id="line-report-data-form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">选择产线：</label>
                                    <div class="col-sm-8">
                                        <select  name="lineId" id="lineId" class="form-control m-b"
                                                 th:with="productionLine=${@productionLine.selectAllProductionLineByCompanyId(#httpServletRequest.getCookies())}">
                                            <option value="-1">请选择</option>
                                            <option th:each="line : ${productionLine}" th:text="${line.lineName}"
                                                    th:value="${line.Id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">产品/半成品：</label>
                                    <div class="col-sm-8">
                                        <select id="productCode" name="productCode"
                                                class="form-control" th:with="productList=${@product.selectProductAllByCompanyId(0)}">
                                            <option value="">请选择</option>
                                            <option th:each="pro : ${productList}"  th:text="${pro.productName+'-'+pro.productCode}" th:value="${pro.productCode}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">创建时间：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="time-input form-control" id="startTime"   placeholder="开始时间" name="startTime"/>
                                        <span>-</span>
                                        <input type="text" class="time-input form-control" id="endTime" placeholder="结束时间" name="endTime"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12" style="text-align: center">
                                        <a class="btn btn-warning" onclick="toExport()" shiro:hasPermission="production:productionLine:export">
                                            <i class="fa fa-download"></i> 导出报表
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--车间-->
                        <div class="tab-pane" id="single-report">
                            <form class="form-horizontal m col-sm-6" id="single-report-data-form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">选择车间：</label>
                                    <div class="col-sm-8">
                                        <select  name="singleId" id="singleId" class="form-control m-b"
                                                 th:with="single=${@single.selectSingleWorkListSign0()}">
                                            <option value="-1">请选择</option>
                                            <option th:each="item : ${single}" th:text="${item.workshopName}"
                                                    th:value="${item.id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">产品/半成品：</label>
                                    <div class="col-sm-8">
                                        <select id="singleProductCode" name="productCode"
                                                class="form-control" th:with="productList=${@product.selectProductAllByCompanyId(-1)}">
                                            <option value="">请选择</option>
                                            <option th:each="pro : ${productList}"  th:text="${pro.productName +'-'+ pro.productCode}" th:value="${pro.productCode}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">选择员工：</label>
                                    <div class="col-sm-8">
                                        <select id="userId" name="userId"
                                                class="form-control" th:with="user=${@user.selectComAllUser(#httpServletRequest.getCookies())}">
                                            <option value="-1">请选择</option>
                                            <option th:each="item : ${user}"  th:text="${item.userName}" th:value="${item.userId}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">创建时间：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="time-input form-control" id="singleStartTime"   placeholder="开始时间" name="startTime"/>
                                        <span>-</span>
                                        <input type="text" class="time-input form-control" id="singleEndTime" placeholder="结束时间" name="endTime"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12" style="text-align: center">
                                        <a class="btn btn-warning" onclick="toSingleExport()" shiro:hasPermission="production:productionLine:export">
                                            <i class="fa fa-download"></i> 导出报表
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:include="include :: footer"></div>
    <script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    $("#line-report-data-form").validate({
        rules:{
            startTime:{
                required:true,
            },
            endTime:{
                required:true,
            },
        }
    });
    $("#single-report-data-form").validate({
        rules:{
            startTime:{
                required:true,
            },
            endTime:{
                required:true,
            },
        }
    });
    /** 导出产线报表 */
    function toExport() {
        if ($.validate.form("line-report-data-form")) {
            window.location.href="/production/report/line/pdf?lineId="+$("#lineId").val()+"&productCode="+$("#productCode").val()+"&startTime="+$("#startTime").val()+"&endTime="+$("#endTime").val();
        }
    }
    /** 导出车间报表 */
    function toSingleExport() {
        if ($.validate.form("single-report-data-form")) {
            window.location.href="/production/report/single/pdf?singleId="+$("#singleId").val()+"&productCode="+$("#singleProductCode").val()+"&startTime="+$("#singleStartTime").val()+"&endTime="+$("#singleEndTime").val()+"&userId="+$("#userId").val();
        }
    }
</script>
</body>
</html>
