<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body id="mesbody" class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="ibox float-e-margins">
        <input type="hidden" name="orderCode" id="orderCode" th:value="${workOrder.orderCode}">
        <input type="hidden" name="pbCode" id="pbCode" th:value="${workOrder.productCode}">
        <input type="hidden" name="ruleId" id="ruleId" th:value="${workOrder.ruleId}">
        <div class="ibox-title" style="text-align: center;padding: 0px;min-height: 20px">
            <span style="font-weight: bold;color: #0a0a0a;font-size: x-large">工单号：</span>
            <span id="workCode" style="font-weight: bold;color: #0a0a0a;font-size: x-large"
                  th:utext="${workOrder.workorderNumber}"></span>
            <a th:if="${workOrder.mesBatchList != null || workOrder.mesMatList != null}" class="btn btn-primary btn-rounded btn-sm" onclick="addMesBody()" style="float: right">
                <i class="fa fa-plus"></i> 添加
            </a>
        </div>
        <div>
            <div class="panel-body">
                <div class="panel-group">
                    <div class="row" id="mes-body">
                        <div class="col-sm-12" style="text-align: center" th:if="${workOrder.mesBatchList == null && workOrder.mesMatList == null}">
                            <h2 style="color: red">该工单生产的产品未配置MES追踪规则</h2>
                        </div>
                        <div class="col-sm-4" th:if="${workOrder.mesBatchList != null}"
                             th:each="item:${workOrder.mesBatchList}">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <span style="font-weight: bold">批次追踪信息</span>
                                </div>
                                <div class="panel-body" style="max-height: 650px;overflow-y: scroll">
                                    <form class="form-horizontal m" name="form-mesBatch-add">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">主码：</label>
                                            <div class="col-sm-8">
                                                <input name="mesCode" class="form-control" type="text"
                                                       th:value="${item.mesCode}">
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <table class="table table-striped table-bordered table-hover "
                                                   name="add-mesBatchDetail">
                                                <thead>
                                                <tr>
                                                    <th>物料编码</th>
                                                    <th>物料批次</th>
                                                </tr>
                                                </thead>
                                                <tbody name="add-mesBatchDetail-body">
                                                <tr th:if="${item.mesBatchDetailList != null}"
                                                    th:each="item2:${item.mesBatchDetailList}">
                                                    <td>
                                                        <span name="materielCode"
                                                              th:utext="${item2.materielCode}"></span>
                                                    </td>
                                                    <td><input type="text" name="batchCode"
                                                               th:value="${item2.batchCode}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="form-group">
                                            <div style="text-align: center;margin-top: 20px;">
                                                <a class="btn btn-primary btn-sm" onclick="addMesBatch(this)"
                                                   style="float: right">
                                                    <i class="fa fa-plus"></i> 保存
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4" th:if="${workOrder.mesMatList!= null}">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <span style="font-weight: bold">批次追踪信息</span>
                                </div>
                                <div class="panel-body" style="max-height: 650px;overflow-y: scroll">
                                    <form class="form-horizontal m" id="form-mesBatch-add">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">主码：</label>
                                            <div class="col-sm-8">
                                                <input name="mesCode" class="form-control" type="text"
                                                       th:value="${mesCode}">
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            <table class="table table-striped table-bordered table-hover "
                                                   id="add-mesBatchDetail">
                                                <thead>
                                                <tr>
                                                    <th>物料编码</th>
                                                    <th>物料批次</th>
                                                </tr>
                                                </thead>
                                                <tbody name="add-mesBatchDetail-body">
                                                <tr th:if="${workOrder.mesMatList != null}"
                                                    th:each="item:${workOrder.mesMatList}">
                                                    <td>
                                                        <span name="materielCode" th:utext="${item}"></span>
                                                    </td>
                                                    <td><input type="text" name="batchCode"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="form-group">
                                            <div style="text-align: center;margin-top: 20px;">
                                                <a class="btn btn-primary btn-sm" onclick="addMesBatch(this)"
                                                   style="float: right">
                                                    <i class="fa fa-plus"></i> 保存
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "mes/mesBatch"

    /**
     * 添加批次信息
     */
    function addMesBody() {
        $.post("/mes/mesBatchRule/selectMesBatchRuleById", {id: $("#ruleId").val()}, function (res) {
            if (res.code == web_status.SUCCESS) {
                var item1 = res.data.mesCode;
                var item2 = res.data.mesList;
                var item3 = res.data.mesList.materielList;
                var item2Text = [];
                for (var i = 0; i < item3.length; i++) {
                    var item2Detail = '<tr>\n' +
                        '<td><input type="hidden" name="id">'+ item2.id+'' +
                        '<span name="materielCode">'+item3[i]+'</span>' +
                        '</td>' +
                        '<td><input type="text" name="batchCode"></td>' +
                        '</tr>'
                    item2Text.push(item2Detail);
                }
                var item1Text = '<div class="col-sm-4">' +
                    '<div class="panel panel-primary">' +
                    '<div class="panel-heading">' +
                    '<span style="font-weight: bold">批次追踪信息</span>' +
                    '</div>' +
                    '<div class="panel-body" style="max-height: 650px;overflow-y: scroll">' +
                    '<form class="form-horizontal m" name="form-mesBatch-add">' +
                    '<div class="form-group">' +
                    '<label class="col-sm-3 control-label">主码：</label>' +
                    '<div class="col-sm-8">' +
                    '<input  name="mesCode" class="form-control" type="text" value="'+ item1 +'">' +
                    '</div>' +
                    '</div>' +
                    '<div class="ibox-content" style="padding: 0px 20px 20px 20px">' +
                    '<table class="table table-striped table-bordered table-hover " name="add-mesBatchDetail">' +
                    '<thead>' +
                    '<tr>' +
                    '<th>物料编码</th>' +
                    '<th>物料批次</th>' +
                    '</tr>' +
                    '</thead>' +
                    '<tbody name="add-mesBatchDetail-body">'+item2Text +'' +
                    '</tbody>' +
                    '</table>' +
                    '</div>' +
                    '<div class="form-group">' +
                    '<div style="text-align: center;margin-top: 20px;">' +
                    '<a class="btn btn-danger btn-sm" onclick="removeMesBatch(this)" style="float: right">' +
                    '<i class="fa fa-remove"></i> 删除' +
                    '</a>' +
                    '<a class="btn btn-primary btn-sm" onclick="addMesBatch(this)" style="float: right">' +
                    '<i class="fa fa-plus"></i> 保存' +
                    '</a>' +
                    '</div>' +
                    '</div>' +
                    '</form>' +
                    '</div>' +
                    '</div>' +
                    '</div>'
                $("#mes-body").append(item1Text);
            } else {
                $.modal.alertError("添加失败");
            }
        })
    }

    /**
     * 移除
     */
    function removeMesBatch(val) {
        var parent = $(val).parent().parent().parent().parent().parent().parent();
        parent.remove();
    }

    /**
     * 保存
     */
    function addMesBatch(val) {
        // 得到父窗体
        var parent = $(val).parent().parent().parent();
        var mesCode = parent.find("input[name='mesCode']").val();
        if (!mesCode || mesCode == '') {
            $.modal.alertWarning("主码编号必填");
            return;
        }
        var mesDetail = [];
        //获取MES追踪明细
        var failNum = 0;
        $(parent.find("tbody[name='add-mesBatchDetail-body']")).find("tr").each(function () {
            var item = {};
            item.materielCode = $(this).find("td").find("span[name='materielCode']").html();
            var batchCode = $(this).find("td").find("input[name='batchCode']").val();
            if (!batchCode) {
                failNum++;
            }
            item.batchCode = batchCode;
            mesDetail.push(item);
        })
        if (failNum > 0) {
            $.modal.alertWarning("批次编号必填");
            return;
        }
        var data = {
            workCode: $("#workCode").html(),
            mesCode: mesCode,
            pbCode: $("#pbCode").val(),
            orderCode: $("#orderCode").val(),
            ruleId: $("#ruleId").val(),
        }
        data.mesBatchDetailList = mesDetail;
        var config = {
            url: prefix + "/add",
            type: "post",
            dataType: "json",
            contentType: 'application/json',
            data: JSON.stringify(data),
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
                $.modal.disable();
            },
            success: function (result) {
                $.operate.ajaxSuccess(result);
            }
        };
        $.ajax(config)

    }
</script>
</body>
</html>
