<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/layer/laydate/laydate.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<div class="row">
		<div class="col-sm-12 select-table">
			<div class="row">
				<div class="col-sm-3">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>作业指导书(SOP)配置</h5>
						</div>
						<div class="ibox-content">
							<form  id="form-purchase-add" th:object="${line}">
								<div class="form-group" >
									<label class="col-sm-12 control-label" style="margin-top: 10px;">作业指导书(SOP)：</label>
									<div class="col-sm-12">
										<select style="width: 100%" th:field="*{sopId}" id="sopId" class="form-control"
												name="sopId"
												th:with="supplier = ${@supplier.selectSupplierAllByCompanyId(#httpServletRequest.getCookies())}">
											<option value="0">请选择</option>
											<option th:each="item : ${supplier}" th:data-id="${item.id}" th:text="${item.supplierName}"
													th:value="${item.id}"></option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-12 control-label" style="margin-top: 10px;">产品编码：</label>
									<div class="col-sm-12">
										<select style="width: 100%"  multiple="multiple" class="form-control"
												id="productCodes" name="productCodes"
												th:with="product = ${@product.selectProductAllByCompanyId(#httpServletRequest.getCookies())}">
											<option th:each="item : ${product}"  th:text="${item.productCode}"
													th:value="${item.id}"></option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div style="width: 100%;text-align: center;">
										<a class="btn btn-primary btn-rounded btn-sm"  style="margin-top: 15px"
										   shiro:hasPermission="production:workstation:add" onclick="add()">
											<i class="fa fa-plus"></i>&nbsp;添加工位</a>
										<a class="btn btn-primary btn-rounded btn-sm"  onclick="save()"
										   style="margin-top: 15px" shiro:hasPermission="production:workstation:add">
											<i class="fa fa-save"></i>&nbsp;保存</a>
										<a class="btn btn-primary btn-rounded btn-sm" style="margin-top: 15px" shiro:hasPermission="production:workstation:add">
											<i class="fa fa-copy"></i>&nbsp;复制配置</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>工位配置</h5>
						</div>
						<div class="ibox-content">
							<form id="formId" role="form">
								<div class="select-list">
									<ul>
										<li>
											工位名称：<input type="text" name="wName"/>
											<input type="hidden" name="lineId" th:value="${line.id}"/>
										</li>
										<li>
											<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search('formId')"><i class="fa fa-search"></i>&nbsp;搜索</a>
										</li>
									</ul>
								</div>
							</form>
							<table id="bootstrap-table" data-mobile-responsive="true"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	$("#form-purchase-add select").select2({
		placeholder:'请选择'
	});
</script>
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('production:workstation:edit')}]];
	var removeFlag = [[${@permission.hasPermi('production:workstation:remove')}]];
	var prefix = ctx + "production/workstation";

	$(function() {
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			modalName: "工位配置",
			sortName:'cTime',
			sortOrder:'desc',
			search: false,
			showExport: true,
			showSearch: false,   // 是否显示检索信息
			showRefresh: false, // 是否显示刷新按钮
			showColumns: false, // 是否显示隐藏某列下拉框
			showToggle: false,   // 是否显示详细视图和列表视图的切换按钮
			showExport: false,
			columns: [
				{
					field : 'id',
					title : '',
					visible: false
				},
				{
					field : 'wName',
					title : '工位名称',
					sortable: true
				},
				{
					field : 'devCode',
					title : '计数器硬件编码',
					sortable: true,
					formatter:function (value, row, index) {
						if(row.devId == 0){
							return "未配置"
						}
						return value;
					}
				},
				{
					field : 'cCode',
					title : '看板硬件编码',
					sortable: true,
					formatter:function (value, row, index) {
						if(row.cId == 0){
							return "未配置"
						}
						return value;
					}
				},
				{
					field : 'eCode',
					title : 'MES硬件编码',
					sortable: true,
					formatter:function (value, row, index) {
						if(row.eId == 0){
							return "未配置"
						}
						return value;
					}
				},
				{
					field : 'sign',
					title : '数据标识',
					sortable: true,
					formatter:function (value, row, index) {
						if(value == 1){
							return '<span style="color: green">是</span>'
						}
						return "否";
					}
				},
				{
					field : 'cTime',
					title : '创建时间',
					sortable: true
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
		$.table.search('formId');
		var arr =[[${line.productCodes}]].split(",");
		$('#productCodes').val(arr).trigger('change')
	});
	/** 添加生产线 */
	function add() {
		var lineId =[[${line.id}]]
		var sopId=$("#sopId option:selected").val();
		$.modal.open("添加工位",prefix+"/add?line="+lineId+"&sopid="+sopId,800,480);
	}

	/**
	 * 修改工位信息
	 * @param id
	 */
	function edit(id) {
		var url = prefix+"/edit/"+id;
		$.modal.open("修改工位",url,800,480);
	}
	/**
	 * 保存指定书配置
	 */
	function save() {
		var sopId = $("#sopId option:selected").val();
		// if(sopId && sopId != 0){
		// 	$.modal.alertWarning("请选择作业指导书");
		// 	return;
		// }
		var codes = $("#productCodes option:selected");
		if($(codes).size() <= 0){
			$.modal.alertWarning("请选择产品编码");
			return;
		}
		var all ="";
		for(var i =0;i<$(codes).size();i++){
			all += $(codes[i]).val() +",";
		}
		all = all.substr(0, all.length - 1);
		var data ={
			id:[[${line.id}]],
			sopId:sopId,
			productCodes:all
		}
		$.post("/production/productionLine/configSop",data,function (res) {
			if(res.code == 0){
				$.modal.alertWarning("配置成功");
			}else{
				$.modal.alertWarning("操作异常");
			}
		})
	}

	/**
	 * 删除工位
	 * @param id
	 */
	function remove(id) {
		$.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function () {
			var url =  $.table._option.removeUrl.replace("{id}", id);
			var data = {id: id};
			$.operate.submit(url, "post", "json", data);
		});
	}
</script>
</body>
</html>
